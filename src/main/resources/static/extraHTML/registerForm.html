<form class="login100-form validate-form" id="register-form">
    <span class="login100-form-title">
        Register
    </span>
    <span class="login100-form-title">
        <i class="zmdi zmdi-cloud-outline"></i>
    </span>

    <div class="wrap-input100 validate-input" data-validate="Enter username without &quot;@&quot;">
        <input class="input100" type="text" name="username">
        <span class="focus-input100" data-placeholder="@Username"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Minimum 6 characters">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
        <input class="input100" type="password" name="pass">
        <span class="focus-input100" data-placeholder="Password"></span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Passwords don't match">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
        <input class="input100" type="password" name="confirm-pass">
        <span class="focus-input100" data-placeholder="Confirm Password"></span>
    </div>

    <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn">
                Register
            </button>
        </div>
    </div>

    <div class="switch-form-container">
        <span class="txt1">
            Already have an account?
        </span>
        <a class="txt2" href="" id="loginLink">
            Login
        </a>
    </div>
</form>
